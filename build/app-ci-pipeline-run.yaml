apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: build-store-inventory-result-
spec:
  pipelineRef:
    name: app-ci-pipeline
  serviceAccountName: pipeline
  workspaces:
  - name: shared-data
    persistentvolumeclaim:
      claimName: m2-cache
  - name: maven-settings
    emptyDir: {}
  params:
  - name: REPO
    value: https://github.com/ibm-cloud-architecture/refarch-eda-store-inventory
  - name: GIT_REPO
    value: https://github.com/ibm-cloud-architecture/refarch-eda-store-inventory
  - name: TLSVERIFY
    value: 'false'
  - name: GIT_REF
    value: main
  - name: DOCKERFILE
    value: src/main/docker/Dockerfile.jvm
  - name: image-server
    value: image-registry.openshift-image-registry.svc.cluster.local:5000
  - name: image-namespace
    value: rt-inventory-cicd
  - name: image-repository
    value: store-aggregator
  - name: COMMIT_SHA
    value: ''
  - name: BUILD_EXTRA_ARGS
    value: ''
  - name: COMMIT_DATE
    value: ''
  - name: COMMIT_AUTHOR
    value: ''
  - name: COMMIT_MESSAGE
    value: ''
  - name: BUILD_EXTRA_ARGS
    value: ''
  
    